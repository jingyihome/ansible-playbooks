# ipsec.conf - strongSwan IPsec configuration file

config setup
{% if ipsec_enable_charondebug %}
    charondebug="cfg 2, dmn 2, ike 2, net 2"
{% endif %}
    uniqueids=never

conn %default
    left=%defaultroute
    leftsubnet=0.0.0.0/0
    right=%any
    auto=add
    dpdaction=clear
    dpddelay=300s

{% if ipsec_enable_ikev1 %}

conn ikev1
    keyexchange=ikev1
    ike="aes256-sha1-modp768,aes256-sha1-modp1024,aes256-sha1-modp2048"
    esp="aes-sha1!"
    compress=yes
    ikelifetime=24h
    keylife=24h
    rekeymargin=3m
    keyingtries=3
{% if ipsec_use_radius %}
    rightauth=psk
    leftauth=psk
    rightauth2={{ ipsec_ikev1_radius_rightauth2 }}
{% else %}
    authby=xauthpsk
    xauth=server
{% endif %}
    leftfirewall=yes
    rightsourceip={{ ipsec_subnet }}

{% endif %}

